<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sticky notes</title>
    <link
      href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div id="header">
      <div id="heading">
        <h1>Stick-It Notes</h1>
      </div>
      <div id="form">
        <form id="inputForm">
          <input
            type="text"
            class="inputText"
            placeholder="Title"
            id="new-note-title-input"
            required
            autofocus
          />
          <input
            class="inputText"
            type="text"
            placeholder="Note Content"
            id="new-note-body-input"
            required
          />
          <button type="submit" class="btn">
            Create Note
          </button>
        </form>
      </div>
    </div>
    <h3 id="no-notes">No Notes Found, Add one!</h3>
    <ul id="notes"></ul>
    <script src="myscripts.js"></script>
  </body>
</html>
